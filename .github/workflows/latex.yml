name: Compile and Release LaTeX PDF
on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for release notes

      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-latex-base \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-bibtex-extra \
            biber \
            latexmk

      - name: Compile LaTeX
        run: |
          latexmk -pdf -interaction=nonstopmode -file-line-error -bibtex main.tex

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "main.pdf"
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: "v$(date +'%Y-%m-%d')"
          name: "PDF Release $(date +'%Y-%m-%d')"