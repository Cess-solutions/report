name: Compile LaTeX Document
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install LaTeX and biblatex
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-latex-base \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-fonts-extra \
            texlive-science \
            texlive-bibtex-extra \
            texlive-publishers \
            latexmk \
            biber

      - name: Compile LaTeX document
        run: |
          latexmk -pdf -interaction=nonstopmode -file-line-error -bibtex -pdflatex="pdflatex -interaction=nonstopmode -file-line-error" main.tex

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: compiled-pdf
          path: main.pdf